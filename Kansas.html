<!DOCTYPE html>
<html>
    <head>
        <title>Kansas Day</title>
        <style>
            #wrapper{
                position: relative;
                margin: 100px auto;
                width: 900px;
                height: 500px;
                outline: 2px solid #000;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <canvas id="GraphArea" width="900px" height="500px">
                Your browser does not support Canvas, Maybe time to upgrade?
            </canvas>
        </div>
        
        <script src='jquery-1.11.0.min.js'></script>
        <script src='data.js'></script>
        <script>
            var canvas = document.getElementById('GraphArea');
            var c = canvas.getContext('2d');
            var entArray = new Array();
            
            function drawBaseGradient(){
                c.clearRect(0,0,canvas.width,canvas.height);
                var grad = c.createLinearGradient(0,0,0,200);
                grad.addColorStop(0,"#FFFFFF");
                grad.addColorStop(1,"#DDDDDD");
                c.fillStyle = grad;
                c.fillRect(0,0,900,500);   
            }
            
            
            
        </script>
    </body>
</html>
